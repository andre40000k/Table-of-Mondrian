<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Mondrian</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <table class="table-mondrian">
            <tr class="table-mondrian-row">
                <td colspan="2" class="table-mondarin-element white"></td>
                <td colspan="2" class="table-mondarin-element white"></td>
                <td colspan="2" class="table-mondarin-element yellow"></td>
                <td rowspan="5" class="table-mondarin-element white width-last-colomn"></td>
            </tr>

            <tr class="table-mondrian-row">
                <td class="table-mondarin-element white"></td>
                <td colspan="3" rowspan="2" class="table-mondarin-element red"></td>
                <td colspan="2" class="table-mondarin-element yellow"></td>
            </tr>

            <tr class="table-mondrian-row">
                <td rowspan="2" class="table-mondarin-element white"></td>
                <td class="table-mondarin-element white"></td>
                <td class="table-mondarin-element white"></td>
            </tr>

            <tr class="table-mondrian-row">
                <td colspan="2" rowspan="2" class="table-mondarin-element black"></td>
                <td class="table-mondarin-element white"></td>
                <td colspan="2" class="table-mondarin-element white"></td>
            </tr>
            
            <tr class="table-mondrian-row">
                <td rowspan="3" class="table-mondarin-element yellow"></td>
                <td class="table-mondarin-element white"></td>
                <td rowspan="2" colspan="2" class="table-mondarin-element blue"></td>
            </tr>
            <tr class="table-mondrian-row">
                <td rowspan="2" colspan="2" class="table-mondarin-element white"></td>
                <td class="table-mondarin-element black"></td>
                <td rowspan="2" class="table-mondarin-element red"></td>
            </tr>
            <tr class="table-mondrian-row">
                <td colspan="3" class="table-mondarin-element white"></td>
            </tr>
        </table>
       

    </div>


</body>

</html>
