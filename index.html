<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Mondrian</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <table class="table-mondrian">

            <!-- 1 -->
            <tr class="table-mondrian-row height-first-row">
                <td colspan="2" class="table-mondarin-element white width-first-colomn"></td>
                <td colspan="2" class="table-mondarin-element white width-third-colomn"></td>
                <td colspan="2" class="table-mondarin-element yellow width-fifth-colomn"></td>
                <td rowspan="4" class="table-mondarin-element white width-seventh-colomn"></td>
            </tr>

            <!-- 2 -->

            <tr class="table-mondrian-row height-second-row">
                <td class="table-mondarin-element white width-first-colomn"></td>
                <td colspan="3" rowspan="2" class="table-mondarin-element red width-second-colomn"></td>
                <td colspan="2" class="table-mondarin-element yellow width-fifth-colomn"></td>
            </tr>

            <!-- 3 -->

            <tr class="table-mondrian-row height-third-row">
                <td rowspan="2" class="table-mondarin-element white width-first-colomn"></td>
                <td class="table-mondarin-element white width-fifth-colomn"></td>
                <td class="table-mondarin-element white width-sexth-colomn"></td>
            </tr>

            <!-- 4 -->

            <tr class="table-mondrian-row height-fourth-row">
                <td colspan="2" rowspan="2" class="table-mondarin-element black width-second-colomn"></td>
                <td class="table-mondarin-element white width-fourth-colomn"></td>
                <td colspan="2" class="table-mondarin-element white width-fifth-colomn"></td>
            </tr>

            <!-- 5 -->

            <tr class="table-mondrian-row height-fifth-row">
                <td rowspan="3" class="table-mondarin-element yellow width-first-colomn"></td>
                <td class="table-mondarin-element white width-fourth-colomn"></td>
                <td rowspan="2" colspan="2" class="table-mondarin-element blue width-fifth-colomn"></td>
                <td rowspan="3" class="table-mondarin-element red width-seventh-colomn"></td>
            </tr>

            <!-- 6 -->

            <tr class="table-mondrian-row heigh-sixth-row">
                <td rowspan="2" colspan="2" class="table-mondarin-element white width-second-colomn"></td>
                <td class="table-mondarin-element black width-fourth-colomn"></td>

            </tr>

            <!-- 7 -->

            <tr class="table-mondrian-row heigh-seventh-row">
                <td colspan="3" class="table-mondarin-element white width-fourth-colomn"></td>
            </tr>
        </table>


    </div>


</body>

</html>
